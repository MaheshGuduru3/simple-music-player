<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MusicPlayer||UM</title>
</head>
<body>
   <div class="container">
       <div class="main_block_container">
            <audio src="./audio/aurora.mp3"></audio>
            <header class="header_container">
             <h2 class="text-musicplayer">MusicPlayer</h2>
            </header>
            <main class="main_container">
                 <div class="songs-playlist">
                     <h4 class="songs-text">Allsongs</h4>
                     <div class="all-songs">
                    
                     </div>
                 </div>
            </main>
            <footer class="footer-container">
                <div class="footer-container-inside"> 
                   <div class="footer-image">
                      <img src="./images/aurora.jpg" width="70"  class="footer-image-icon" />
                   </div>
                   <div class="footer-middle-container">
                      <div class="progress-bar">
                          <div class="progress"></div>
                      </div>
                      <div class="duration">
                         <h6 class="left-time">00:00</h6>
                         <h6 class="right-time">00:00</h6>
                      </div>
                      <div class="all-icons">
                          <div><i class="fa-solid fa-backward backward"></i></div>
                
                             <div class="footer-play"><i class="fa-solid fa-play foot-play-icon"></i></div>
                         
                          <div><i class="fa-solid fa-forward  forward"></i></div>
                      </div>
                   </div>
                   <div>
                     <diV class="volume-inside">
                        <input type="range" step="any" max="1" class="volume-bar">
                        <i class="fa-solid fa-volume-high"></i>
                    </diV>
                   </div>
                </div>
            </footer>
       </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
